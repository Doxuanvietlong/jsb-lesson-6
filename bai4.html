<body>
    <script>
        let a = 4
        let b = -2
        let c = -6
        if (a === 0 && b === 0) {
            console.log(" Phương trình vô nghiệm")
        }
        else if (a === 0) {
            console.log(-c / b)
        }

        else {
            let delta = b * b - 4 * a * c
            // let delta = b ** 2 - 4 * a * c
            // let delta = Math.pow(b, 2) - 4 * a * c
            if (delta < 0) {
                console.log(" Phương trình vô nghiệm")
            }
            else if (delta == 0) {
                console.log(" Phương trình có 2 nghiệm kép x1 = x2 = " + -b / 2 * a)
            }
            else {
                let x1 = (-b - Math.sqrt(delta)) / (2 * a)
                console.log(" Nghiệm thứ nhất là x1 =" + x1) // square root of
                let x2 = (-b + Math.sqrt(delta)) / (2 * a)
                console.log(" Nghiệm thứ hai là x2 = " + x2)
            }
        }


    </script>
